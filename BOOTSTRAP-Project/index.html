<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container-md">
        <h2 class="text-center">Pricing</h2>
        <p class="text-center">Please checkout our most effective payment models</p>
    </div>
    <div class="container py-5">
        <div class="row text-center">

            <div class="col-md-4 ">
                        <div class="card mb-4 shadow-sm text-center">

                            <div class="card-header">
                                <h4 class="text-center">Free</h4>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled mt-3 mb-4">
                                    <h3>$0/mo</h3>
                                    <li>10 users included</li>
                                    <li>2 Gb of storage</li>
                                    <li>Email Support</li>
                                </ul>
                            </div>
                            <button class="btn btn-outline-primary">Sign Up For Free</button>
                        </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm text-center">

                    <div class="card-header">
                        <h4 class="text-center">Pro</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4">
                            <h3>$15/mo</h3>
                            <li>10 users included</li>
                            <li>2 Gb of storage</li>
                            <li>Email Support</li>
                        </ul>
                    </div>
                    <button class="btn btn-primary">Get Started</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm text-center">

                    <div class="card-header">
                        <h4 class="text-center">Enterprise</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4">
                            <h3>$29/mo</h3>
                            <li>10 users included</li>
                            <li>2 Gb of storage</li>
                            <li>Email Support</li>
                        </ul>
                    </div>
                    <button class="btn btn-primary ">Contact Us</button>
                </div>
            </div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
