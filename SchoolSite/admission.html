<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Admission</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body class="admission-bg">

    <div class="admission-container">
        <h2>Apply for Admission</h2>
        <p>Fill out the form below to start your journey with us.</p>

        <form class="admission-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="course">Select Course</label>
            <select id="course" required>
                <option value="">-- Choose Course --</option>
                <option value="B.Tech CSE">B.Tech CSE</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
                <option value="M.Tech">M.Tech</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" placeholder="Write a short message"></textarea>

            <button type="submit">Submit Application</button>
        </form>

        <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>

</body>
</html>
